---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
  - "@baseline_walking_controller_DEVEL_PREFIX@/lib/baseline_walking_controller/states"
  - "@CATKIN_DEVEL_PREFIX@/lib/@PROJECT_NAME@/states"
# Where to look for state files
StatesFiles:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
  - "@baseline_walking_controller_DEVEL_PREFIX@/lib/baseline_walking_controller/states/data"
  - "@CATKIN_DEVEL_PREFIX@/lib/@PROJECT_NAME@/states/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  obj:
    module: object/box
    init_pos:
      translation: [0.65, 0.0, 0.0]
# General constraints, always on
constraints:
  - type: contact
  - type: kinematics
    damper: [0.1, 0.01, 0.5]
  - type: compoundJoint
# Collision constraint
collisions:
  - type: collision
    useMinimal: true
# Initial set of contacts
contacts: []

# Implement some additional text states
states:
  LMC::Initial_:
    base: LMC::Initial
    configs:
      gripperCommands:
        - name: l_gripper
          opening: 1.0
        - name: r_gripper
          opening: 1.0

  BWC::GuiFootstep_:
    base: BWC::GuiFootstep
    configs:
      deltaTransLimit: [0.125, 0.1, 12.5] # (x [m], y [m], theta [deg])

  LMC::GuiManip_:
    base: LMC::GuiManip

  LMC::Main_:
    base: Parallel
    states: [BWC::GuiFootstep_, LMC::GuiManip_]

# Transitions map
transitions:
  - [LMC::Initial_, OK, LMC::Main_, Auto]
# Initial state
init: LMC::Initial_

ObserverPipelines:
  name: MainObserverPipeline
  gui: false
  observers:
    - type: Encoder
    - type: Attitude
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.05 # [m]

controllerName: LMC

PostureTask:
  stiffness: 10
  target:
    R_SHOULDER_P: [0.3490658503988659] # 20
    R_SHOULDER_R: [-0.4363323129985824] # -25
    R_ELBOW_P: [-1.5707963267948966] # -90
    L_SHOULDER_P: [0.3490658503988659] # 20
    L_SHOULDER_R: [0.4363323129985824] # 25
    L_ELBOW_P: [-1.5707963267948966] # -90
  jointWeights:
    WAIST_R: 100
    WAIST_P: 100
    WAIST_Y: 100

CoMTask:
  type: com
  stiffness: [1000.0, 1000.0, 100.0]
  weight: 1000.0
  activeJoints: [
  "Root",
  "R_HIP_Y", "R_HIP_R", "R_HIP_P", "R_KNEE", "R_ANKLE_P", "R_ANKLE_R",
  "L_HIP_Y", "L_HIP_R", "L_HIP_P", "L_KNEE", "L_ANKLE_P", "L_ANKLE_R"]

BaseOrientationTask:
  type: orientation
  stiffness: 300.0
  weight: 500.0
  body: WAIST_R_S

FootTaskList:
  - type: firstOrderImpedance
    foot: Left
    surface: LeftFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0
  - type: firstOrderImpedance
    foot: Right
    surface: RightFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0

HandTaskList:
  - type: impedance
    hand: Left
    surface: LeftGripper
    stiffness: 1000.0
    weight: 1000.0
  - type: impedance
    hand: Right
    surface: RightGripper
    stiffness: 1000.0
    weight: 1000.0

FootManager:
  name: FootManager
  footstepDuration: 0.8 # [sec]
  doubleSupportRatio: 0.125 # []
  midToFootTranss:
    Left:
      translation: [0, 0.105, 0] # [m]
    Right:
      translation: [0, -0.105, 0] # [m]
  zmpHorizon: 3.0 # [sec]
  zmpOffset: [0, -0.02, 0] # (positive for x-forward, y-outside, z-upward) [m]
  overwriteLandingPose: false
  stopSwingTrajForTouchDownFoot: true
  keepSupportFootPoseForTouchDownFoot: false
  enableWrenchDistForTouchDownFoot: true
  fricCoeff: 0.5
  touchDownRemainingDuration: 0.2 # [sec]
  touchDownPosError: 0.02 # [m]
  touchDownForceZ: 100 # [N]
  impedanceGains:
    singleSupport:
      damper:
        linear: [300, 300, 300]
        angular: [100, 100, 100]
      spring:
        linear: [2250, 2250, 2250]
        angular: [0, 0, 2000]
      wrench:
        linear: [0, 0, 0]
        angular: [1, 1, 0]
    doubleSupport:
      damper:
        linear: [300, 300, 1e4]
        angular: [100, 100, 100]
      spring:
        linear: [2250, 2250, 0]
        angular: [0, 0, 2000]
      wrench:
        linear: [0, 0, 1]
        angular: [1, 1, 0]
    swing:
      damper:
        linear: [300, 300, 300]
        angular: [40, 40, 40]
      spring:
        linear: [2250, 2250, 2250]
        angular: [400, 400, 400]
      wrench:
        linear: [0, 0, 0]
        angular: [0, 0, 0]

ManipManager:
  name: ManipManager
  objHorizon: 3.0 # [sec]
  objPoseTopic: /obj/pose
  objVelTopic: /obj/vel
  handTaskStiffness: 1000.0
  handTaskStiffnessInterpDuration: 4.0 # [sec]
  preReachDuration: 3.0 # [ec]
  reachDuration: 3.0 # [sec]
  objToHandTranss:
    Left:
      translation: [-0.35, 0.3, 1.0] # [m]
      # e.Quaterniond(e.AngleAxisd(np.pi, e.Vector3d.UnitX()).toRotationMatrix() * e.AngleAxisd(np.pi/2, e.Vector3d.UnitZ()).toRotationMatrix() * e.AngleAxisd(np.deg2rad(75), e.Vector3d.UnitX()).toRotationMatrix()).inverse()
      rotation: [-0.430459, -0.560986, 0.560986, -0.430459]
    Right:
      translation: [-0.35, -0.3, 1.0] # [m]
      # e.Quaterniond(e.AngleAxisd(np.pi, e.Vector3d.UnitX()).toRotationMatrix() * e.AngleAxisd(-np.pi/2, e.Vector3d.UnitZ()).toRotationMatrix() * e.AngleAxisd(np.deg2rad(-75), e.Vector3d.UnitX()).toRotationMatrix()).inverse()
      rotation: [0.430459, -0.560986, -0.560986, -0.430459]
  preReachTranss:
    Left:
      translation: [0, 0, -0.1] # [m]
    Right:
      translation: [0, 0, -0.1] # [m]
  impedanceGain:
    mass:
      angular: [2.0, 2.0, 2.0]
      linear: [10.0, 10.0, 10.0]
    damper:
      angular: [200.0, 200.0, 200.0]
      linear: [1000.0, 1000.0, 1000.0]
    spring:
      angular: [200.0, 200.0, 200.0]
      linear: [1000.0, 1000.0, 1000.0]
    wrench:
      angular: [0.0, 0.0, 0.0]
      linear: [1.0, 1.0, 1.0]
  graspCommands:
    - name: l_gripper
      opening: 0.0
    - name: r_gripper
      opening: 0.0
  ungraspCommands:
    - name: l_gripper
      opening: 1.0
    - name: r_gripper
      opening: 1.0
  objToFootMidTrans:
    translation: [-0.65, 0, 0] # [m]
  footstepDuration: 1.2 # [sec]
  doubleSupportRatio: 0.2 # [sec]

CentroidalManager:
  name: CentroidalManager
  useActualStateForMpc: false
  enableZmpFeedback: true
  enableComZFeedback: true
  dcmGainP: 2.0 # It must be greater than 1 to be stable
  zmpVelGain: 0.02
  comZGainP: 2000.0
  comZGainD: 500.0
  refComZ: 0.825 # [m]
  useTargetPoseForControlRobotAnchorFrame: true
  useActualComForWrenchDist: false
  wrenchDistConfig:
    wrenchWeight:
      linear: [1.0, 1.0, 1.0]
      angular: [1.0, 1.0, 1.0]
    regularWeight: 1e-8
    ridgeForceMinMax: [3, 1000] # [N]

  # PreviewControlZmp
  method: PreviewControlZmp
  horizonDuration: 2.0 # [sec]
  horizonDt: 0.005 # [sec]


OverwriteConfigList:
  hrp5_p:
    CoMTask:
      activeJoints: [
      "Root",
      "LCY", "LCR", "LCP", "LKP", "LAP", "LAR",
      "RCY", "RCR", "RCP", "RKP", "RAP", "RAR"]

    BaseOrientationTask:
      body: Chest_Link2

    FootManager:
      footstepDuration: 1.2 # [sec]
      doubleSupportRatio: 0.2 # []
      impedanceGains:
        singleSupport:
          spring:
            linear: [2250, 2250, 450] # Weaken Z-component spring to avoid a too fast recovery for mass errors

    CentroidalManager:
      dcmGainP: 2.0 # It must be greater than 1 to be stable
      comZGainP: 20000.0
      refComZ: 0.95 # [m]
      method: PreviewControlZmp
      horizonDuration: 2.0 # [sec]
      horizonDt: 0.002 # [sec]

  hrp2_drc:
    PostureTask:
      jointGains:
        - jointName: CHEST_JOINT0
          stiffness: 1000.0
        - jointName: CHEST_JOINT1
          stiffness: 1000.0

    CoMTask:
      activeJoints: [
      "Root",
      "CHEST_JOINT0", "CHEST_JOINT1",
      "RLEG_JOINT0", "RLEG_JOINT1", "RLEG_JOINT2", "RLEG_JOINT3", "RLEG_JOINT4", "RLEG_JOINT5",
      "LLEG_JOINT0", "LLEG_JOINT1", "LLEG_JOINT2", "LLEG_JOINT3", "LLEG_JOINT4", "LLEG_JOINT5"]

    BaseOrientationTask:
      body: CHEST_LINK1

    FootManager:
      footstepDuration: 1.2 # [sec]
      doubleSupportRatio: 0.2 # []
      zmpOffset: [0, -0.03, 0] # (positive for x-forward, y-outside, z-upward) [m]

    CentroidalManager:
      dcmGainP: 2.0 # It must be greater than 1 to be stable
      refComZ: 0.87 # [m]
      method: PreviewControlZmp
      horizonDuration: 2.0 # [sec]
      horizonDt: 0.005 # [sec]
